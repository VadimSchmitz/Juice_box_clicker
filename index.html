<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Juice Box Clicker</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-fluid" id="top-bar">
    <div class="header clearfix">
      <h3 class="pull-xs-left m-y-1">Juice Box Clicker</h3>
      <button type="button" id="btn-clear" class="btn btn-danger pull-xs-right m-y-1">Clear Save</button>
    </div>
  </div>
  <div class="container d-inline-block" style="width: 2000px;">
    <div class="row">
      <div class="clearfix" id="main">
        <h3 class="text-xs-center p-y-1">Juice: <span id="juice-display">0</span></h3>
        <button type="button" id="btn-click" class="center-block"><img src="click_box.png" alt=""></button>
        <hr size="30">
        <ul class="list-group p-y-1" id="shop">
          <li class="list-group-item clearfix">
            <!-- <h1 class="pull-xs-right"><span class="label label-default label-pill"><span id="owned-display">0</span> Owned</span></h1> -->
            <h5 class="">Juicer<h5>
                <p id="juicer-owned">owned: 0</p>
                <p id="juicer-upgrades-owned">0 upgrades owned</p>
                <h5 class="">Mum<h5>
                    <p id="mum-owned">owned: 0</p>
                    <p id="mum-upgrades-owned">0 upgrades owned</p>


                    <span class="label label-default label-pill pull-xs-left"><span id="rate-display">0</span>
                      Juice/sec</span>
          </li>

          <button type="button" id="btn-buy-juicer" class="btnbuy" class="pull-xs-right btn btn-primary">Buy - 30
            Juicer</button>

          <button type="button" id="btn-upgrade-juicer" class="btnupgrade" class="pull-xs-right btn btn-primary">Upgrade
            - 30
            Juicer</button>
          <br><br>
          <button type="button" id="btn-buy-mum" class="btnbuy" class="pull-xs-right btn btn-primary">Buy - 500
            Mum</button>
          <button type="button" id="btn-upgrade-mum" class="btnupgrade" class="pull-xs-right btn btn-primary">Upgrade -
            500
            Mum</button>
        </ul>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
